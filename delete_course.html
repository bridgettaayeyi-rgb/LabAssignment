<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete Course</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f8f4ff;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 40px;
        }

        h2 {
            color: #440000;
            margin-bottom: 20px;
        }

        table {
            border-collapse: collapse;
            width: 80%;
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background: #440000;
            color: white;
        }

        tr:hover {
            background: #f1e6ff;
        }
        
        button {
            padding: 8px 12px;
            background: #d90429;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.2s;
        }

        button.deleteBtn {
            padding: 8px 12px;
            background: #d90429;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.2s;
        }

        button.deleteBtn:hover {
            background: #a3001b;
        }

        #response {
            margin-top: 15px;
            font-weight: bold;
            color: #4b006e;
        }
    </style>
</head>
<body>

<h2>Delete Course</h2>

<table id="coursesTable">
    <thead>
        <tr>
            <th>Course ID</th>
            <th>Course Name</th>
            <th>Course Code</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        <!-- Filled dynamically via JS -->
    </tbody>
</table>

<p id="response"></p>
<a href="facultydashboard.php" class="button">Back to Dashboard</a>
<script>
async function loadCourses() {
    let res = await fetch('courses_faculty.php'); 
    let courses = await res.json();

    const tbody = document.querySelector("#coursesTable tbody");
    tbody.innerHTML = "";

    courses.forEach(course => {
        const row = document.createElement("tr");
        row.innerHTML = `
            <td>${course.course_id}</td>
            <td>${course.course_name}</td>
            <td>${course.course_code}</td>
            <td><button class="deleteBtn" onclick="deleteCourse(${course.course_id})">Delete</button></td>
        `;
        tbody.appendChild(row);
    });
}

async function deleteCourse(id) {
    if (!confirm("Are you sure you want to delete this course?")) return;

    let res = await fetch(`delete_course.php?id=${id}`);
    let text = await res.text();
    document.getElementById("response").innerText = text;
    loadCourses(); // refresh table
}

// Initial load
loadCourses();
</script>
<a href="facultydashboard.php">
    <button>Go to Dashboard</button>
</a>
</body>
</html>
